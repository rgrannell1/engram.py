
<article class='bookmark' id={{bookmark_id}}>
<ul>

	<li>

		<a href="{{url}}">{{title}}</a> <span class="seperator">|</span>
		<a href="{{hosturl}}">{{hostname}}</a>

	</li>

	<li><time title="{{date}}" data-ctime="{{ctime}}">&#160;</time></li>

	<li>

		<a title="Share Link..." href="http://www.twitter.com/share?url={{url}}" target="_blank">&#x1f381</a>
			<span class="seperator">|</span>
		<a title="Show Archive..." href="/archives/{{bookmark_id}}" target="_blank">&#x1F5C3</a>
			<span class="seperator">|</span>
		<a title="Delete" href="javascript:void(0)" class="delete-bookmark">&#x2716</a>

	</li>

</ul>
</article>

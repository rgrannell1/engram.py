
<!DOCTYPE HTML>
<html lang="en-GB">
	<head>

		<meta charset="utf-8" />
		<title>engram - minimal bookmarking.</title>

		<meta name="description" content="minimal search engine.">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	</head>






	<style type="text/css">

	html {
		font-family: 'Sans';
		color:       '#3d464d';
	}

	body {
		margin-left:  14%;
		margin-right: 14%;

		margin-top:    5%;
		margin-botton: 5%;

	}

	ul {
		list-style-type: none;
	}

	a {
		text-decoration: none;
		color: #479EF6;
	}

	article {
		margin: 60px;
	}

	.seperator {
		color: #bfbfbf;
	}

	time {
		font-size: 12px;
	}

	</style>

<body>

	<main>

		{{#bookmarks}}

			<article id={{bookmark_id}}>
				<ul>

					<li>

						<a href="{{url}}">{{title}}</a> <span class="seperator">|</span>
						<a href="{{hosturl}}">{{hostname}}</a>

					</li>
					<li><time data-ctime="{{ctime}}">{{ctime}}</time></li>
					<li>

						<a title="Share Link..." href="http://www.twitter.com/share?url={{url}}">&#x1f381</a> <span class="seperator">|</span>
						<a title="Show Archive..." href="#">&#x1F5C3</a> <span class="seperator">|</span>
						<a title="Delete" id="delete-bookmark">&#x2716</a>

					</li>

				</ul>
			</article>

		{{/bookmarks}}

	</main>

</body>





{{#javascript-bottom}}
	<script type="text/javascript">
		{{{content}}}
	</script>
{{/javascript-bottom}}

</html>

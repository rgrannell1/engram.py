
<!DOCTYPE HTML>
<html lang="en-GB">
<head>

	<meta charset="utf-8" />
	<title>engram - minimal bookmarking.</title>

	<meta name="description" content="minimal search engine.">

	{{#javascript-head}}

	<script type="text/javascript">
		{{{content}}}
	</script>

	{{/javascript-head}}

	{{#css}}

	<style type="text/css">
		{{{content}}}
	</style>

	{{/css}}

</head>

<body>

	<main>

		{{#bookmarks}}

			<article id={{bookmark_id}}>
				<ul>

					<li>

						<a href="{{url}}">{{title}}</a> <span class="seperator">|</span>
						<a href="{{hosturl}}">{{hostname}}</a>

					</li>
					<li><time data-ctime="{{ctime}}">{{ctime}}</time></li>
					<li>

						<a title="Share Link..." href="http://www.twitter.com/share?url={{url}}">&#x1f381</a> <span class="seperator">|</span>
						<a title="Show Archive..." href="#">&#x1F5C3</a> <span class="seperator">|</span>
						<a title="Delete" id="delete-bookmark">&#x2716</a>

					</li>

				</ul>
			</article>

		{{/bookmarks}}

	</main>

</body>





	{{#javascript-bottom}}

	<script type="text/javascript">
		{{{content}}}
	</script>

	{{/javascript-bottom}}

</html>

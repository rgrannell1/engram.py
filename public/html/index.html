
<!DOCTYPE HTML>
<html lang="en-GB">
	<head>

		<meta charset="utf-8" />
		<title>engram</title>

		<meta name="description" content="minimal search engine.">

	</head>

	<style type="text/css">

	html {
		font-family: 'Sans';
		color:       '#00F';
	}

	ul {
		list-style-type: none;
	}

	article {
		margin: 60px;
	}

	</style>

<body>

	<nav>engram</nav>

	<main>

		{{#bookmarks}}

			<article>
				<ul>

					<li><a href="{{url}}">{{title}}</a> | <a href="{{hosturl}}">{{hostname}}</a></li>
					<li><time>{{ctime}}</time></li>
					<li><a href="http://www.twitter.com/share?url={{url}}">Twitter</a></li>

				</ul>
			</article>

		{{/bookmarks}}

	</main>

</body>
</html>

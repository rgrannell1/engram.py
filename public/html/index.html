
<!DOCTYPE HTML>
<html lang="en-GB">
	<head>

		<meta charset="utf-8" />
		<title>engram</title>

		<meta name="description" content="minimal search engine.">

	</head>

<body>

	<nav>engram</nav>

	<main>

		{{#bookmarks}}

			<article>
				<ul>

					<li><a href="{{url}}">{{title}}<a></li>
					<li><a href="{{hosturl}}">{{hostname}}<a></li>
					<li><time>{{ctime}}</time></li>

				</ul>
			</article>

		{{/bookmarks}}

	</main>

</body>
</html>

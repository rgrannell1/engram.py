
<!DOCTYPE HTML>
<html lang="en-GB">
<head>

	<meta charset="utf-8" />
	<title>Engram</title>

	<meta name="description" content="minimal search engine.">





	{{#javascript-head}}

	<script type="text/javascript">
		{{{content}}}
	</script>

	{{/javascript-head}}





	{{#css}}

	<style type="text/css">
		{{{content}}}
	</style>

	{{/css}}





</head>

<body>

	<header>

		<ul>
			<li>Engram</li>
		</ul>

	</header>

	<main>

		{{#bookmarks}}

			<article id={{bookmark_id}}>
				<ul>

					<li>

						<a href="{{url}}">{{title}}</a> <span class="seperator">|</span>
						<a href="{{hosturl}}">{{hostname}}</a>

					</li>

					<li><time data-ctime="{{ctime}}">{{ctime}}</time></li>

					<li>

						<a title="Share Link..." href="http://www.twitter.com/share?url={{url}}">&#x1f381</a>
							<span class="seperator">|</span>
						<a title="Show Archive..." href="javascript:void(0)">&#x1F5C3</a>
							<span class="seperator">|</span>
						<a title="Delete" href="javascript:void(0)" class="delete-bookmark">&#x2716</a>

					</li>

				</ul>
			</article>

		{{/bookmarks}}

	</main>





	<footer>

			<ul><li>

				<a href="/bookmarks/.json">Export</a>
					<span class="seperator">|</span>
				<a href="/bookmarks/.json">RSS Feed</a>

			</li></li>

	</footer>

</body>





	{{#javascript-bottom}}

	<script type="text/javascript">
		{{{content}}}
	</script>

	{{/javascript-bottom}}

</html>
